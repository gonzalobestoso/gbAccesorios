<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./img/favicon.png" />
      <link rel="stylesheet" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <title>GB Services & Accesorios </title>
  </head>

  <body>

        <header>
          <div class="container">
            <nav class="navbar navbar-dark bg-primary fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">GB Accesorios</a>
                                    
                  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="botonCarrito">
                    <span id=contadorCarrito class=" top-0 start-100 translate-middle badge rounded-pill  bg-danger"> </span>Carrito  
                      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                      </svg>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    
                    <div class="offcanvas-header bg-primary ">
                      <h5 class="offcanvas-title text-white" id="offcanvasRightLabel">Carrito</h5>
                      
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body ">
                      <div class="col-12">
                        
                        <ul id="carrito" class="lista"></ul>
                        <hr>
                        <p class="text-center fw-bold">Total: &dollar;<span id="total"></span></p>
                        <button id="limpiar" class="btn btn-danger d-flex mx-auto">Vaciar Carrito</button>
                    </div>
                    </div>
                  </div>  
                  
                  </button>   
                </div>            
            </nav>
          </div>
        </header>
                    
                      
                    

        <main>
          <div class="container-fluid  mx-auto mt-3">                      
            <div class="row"  id="productos">
              
                
                       
            </div>
          </div>
        </main>
              
          
            


            
            

          
        

        <!--Script bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--Script toastify -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!--Script sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Script principal -->
        <script src="main.js"></script>
  </body>
</html>
